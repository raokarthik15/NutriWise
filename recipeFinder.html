<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href = "recipeFinder.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="form-group">
            <label for="ingredients">Enter ingredients (comma-separated):</label>
            <input type="text" id="ingredients" placeholder="e.g., chicken, rice, tomatoes">
        </div>
        <div class="form-group">
            <label for="exclude">Enter ingredients to exclude (comma-separated):</label>
            <input type="text" id="exclude" placeholder="e.g., nuts, dairy">
        </div>
        <button onclick="findRecipes()">Find Recipes</button>
        <div class="recipes" id="recipes"></div>
    </div>

    <script src="recipeFinder.js"></script>
</body>
</html>
