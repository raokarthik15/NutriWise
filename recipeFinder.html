<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .recipes {
            margin-top: 20px;
        }
        .recipe {
            margin-bottom: 15px;
        }
        .recipe h2 {
            margin: 0 0 10px;
        }
        .recipe a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="form-group">
            <label for="ingredients">Enter ingredients (comma-separated):</label>
            <input type="text" id="ingredients" placeholder="e.g., chicken, rice, tomatoes">
        </div>
        <div class="form-group">
            <label for="exclude">Enter ingredients to exclude (comma-separated):</label>
            <input type="text" id="exclude" placeholder="e.g., nuts, dairy">
        </div>
        <button onclick="findRecipes()">Find Recipes</button>
        <div class="recipes" id="recipes"></div>
    </div>

    <script src="recipeFinder.js"></script>
</body>
</html>
