<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriWise</title>
  <link rel="stylesheet" href="chatbot.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
  <div class="chat-container z-depth-5">
    <div class="header">
      <h1>
        
        <span class="gradient-text">Nehaal - At Your Service!</span>
        <img src="logo2.png" alt="Profile Image" class="profile-image">
      </h1>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-btn" class="btn purple darken-4">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
 
  <script type="module" src="chatbot.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
